<div class="d-flex justify-content-center h-100">
    <div class="register">


        <form  autocomplete="off" >
            <div class="row">
                <div class="input-field col s8">
                    <input type="text" class="validate" name="UserName" required>
                    <label data-error="Required Field!"> <i class="material-icons">person</i> User Name </label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s8">
                    <input type="password" class="validate" name="Password" required>

                    <label data-error="Required Field!"> <i class="material-icons">lock</i>
                        Password
                    </label>
                </div>

            </div>
            <div class="row">

                <div class="input-field col s8">

                    <a class="btn-large btn-submit" type="submit" href="http://localhost:8080">Login </a>
                </div>

            </div>

        </form>
        <div class=registerLink>
            <p>Don't have an account yet?</p>
            <a routerLink="/sing-up" routerLinkActive="active">Register here</a>

        </div>
    </div>

</div>
