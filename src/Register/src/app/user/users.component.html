<div class="d-flex justify-content-center h-100">

    <div class="row">
        <div class="col s8">


            <form class="col s12" #UserRegistrationForm="ngForm" (submit)="onSubmit(UserRegistrationForm)"
                autocomplete="off">
                <div class="row">
                    <div class="input-field col s6">
                        <input type="text" class="validate" name="FirstName" #FirstName="ngModel"
                            [(ngModel)]="service.formData.FirstName" required>
                        <label data-error="Required Field!">First Name</label>
                    </div>

                    <div class="input-field col s6">
                        <input type="text" class="validate" name="LastName" #LastName="ngModel"
                            [(ngModel)]="service.formData.LastName" required>
                        <label data-error="Required Field!">Last Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input type="text" class="validate" name="Email" #Email="ngModel"
                            [(ngModel)]="service.formData.Email" [pattern]="emailPattern" required>
                        <label
                            [attr.data-error]="Email.errors!= null?(Email.errors.required? 'Required Field' :' Invalid email'):''">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input type="text" class="validate" name="UserName" #UserName="ngModel"
                            [(ngModel)]="service.formData.UserName" required>
                        <label data-error="Required Field!">
                            User Name
                        </label>
                    </div>
                    <div class="input-field col s6">
                        <input type="password" class="validate" name="Password" #Password="ngModel"
                            [(ngModel)]="service.formData.Password" required minlength="3">
                        <label
                            [attr.data-error]="Password.errors!= null?(Password.errors.required? 'Required Field' :' Minimum 3 characteres needed'):''">
                            Password
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <button class="btn-large btn-submit" [disabled]="!UserRegistrationForm.valid"
                            type="submit">Submit</button>
                    </div>
                </div>
            </form>

        </div>

    </div>

</div>
